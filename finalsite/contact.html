        <div class="text">
            <h1>
                Contact us
            </h1>
            <p>
                Have any suggestions or questions? Fill out this form and we will be right on it!
            </p>
            <img alt="astronaut cartoon" id = "astronaut" src="images/astronaut.png">
        </div>
        <div class="form">
            <form id="form" action="thankyou.html" method="GET">
                <label for="fname">First Name*: </label>
                <input id="fname" type="text" minlength="2" name="firstname" required>
                <label for="lname">Last Name*:</label>
                <input id="lname" type="text"  minlength="3" name="lastname" required>
                   <label for="email">Email*:</label>
                <input id="email" type="email" name="email" placeholder="example@astrometo.com" >
                <label for="cellnumber">Cell Phone Number:</label>
                <input id="cellnumber" type="tel" name="cellnumber"  required>
               
                <label for="description">Business Description:</label>
                <textarea required id="description" placeholder="your ideas here"></textarea>
                <input type="hidden" id="date" name="dateTime">
                <input id="formbutton" type="submit" value="Submit">
        
                
              </form>
        </div>
