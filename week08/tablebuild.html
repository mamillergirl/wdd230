<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <table>
   
    <thead>
        <tr>
            <th id="head" colspan="3"><b>ACME Wildwest</b></th>
        </tr>

        <tr>
            <th>Period</th>
            <th>Sales</th>
            <th>Sales Goal</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>August</td>
            <td>$3,590</td>
            <td>$4,000</td>
        </tr>
        <tr>
            <td>September</td>
            <td>$4,420</td>
            <td>$5,000</td>
        </tr>
        <tr>
            <td>October</td>
            <td>$4,870</td>
            <td>$5,000</td>
        </tr>
        <tr>
            <td>November</td>
            <td>$8,610</td>
            <td>$7,500</td>
        </tr>
        <tr>
            <td id="blackfriday">Black Friday</td>
            <td colspan="2" id="highlight">$3,200</td>
        </tr>
        <tr>
            <td>December</td>
            <td>$6,820</td>
            <td>$7,500</td>
        </tr>
        <tfoot>
            <td colspan="3">Compiled <span id="last_modified"></span> by mMiller</td>
        </tfoot>

    </tbody>
</table>
<script>
    let d = new Date(document.lastModified);
    var curr_date = d.getDate();
    var curr_month = d.getMonth() + 1; //Months are zero based
    var curr_year = d.getFullYear();
    

document.querySelector('#last_modified').innerHTML = curr_date + "." + curr_month + "." + curr_year;
</script>
</body>
</html>
